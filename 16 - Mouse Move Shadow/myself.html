<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

    let length = 100
    let text = document.querySelector("h1")
    document.querySelector('.hero').addEventListener("mousemove", function(e) {
        //ç¬¬ä¸€æ­¥: ç›£è½mousemove
        //ç¬¬äºŒæ­¥: è¨ˆç®—ç§»å‹•è»Œè·¡(ç™¾åˆ†æ¯”)
        let { offsetX, offsetY } = e  // let x = e.offsetX, y = offsetY
        if(e.target !== this) { 
            //offsetæ˜¯ä»¥ä¸€å€‹domå¤–é¢çš„è¦–çª—ä½œç‚ºè¨ˆç®—ï¼Œå¦‚æœè¦–çª—å…§æœ‰å…©å€‹domï¼Œ
            //å¦ä¸€å€‹domçš„offsetæœƒè·‘æ‰ï¼Œæ‰€ä»¥è¦æŠŠä¸€å€‹domç‰©ä»¶åŠ ä¸Šå¤–é¢çš„å¯¬é«˜
            offsetX += e.target.offsetLeft
            offsetY += e.target.offsetTop
        }
        // *2 - length æ˜¯ç‚ºäº†è¨ˆç®—åæ–¹å‘çš„offset ä¸ç„¶åªæœ‰å–®ä¸€æ–¹å‘(0~1) æ‡‰è©²æ˜¯(-1~1)é›™å‘
        let lengthX = Math.floor((offsetX / this.offsetWidth) * length) * 2 - length
        let lengthY = Math.floor((offsetY / this.offsetHeight) * length) * 2 - length
        //ç¬¬ä¸‰æ­¥ è¦–è¦ºæ»¾å‹• è¦–å·®çš„æ„Ÿè¦º
        text.style.textShadow = `
        ${lengthX * -3}px ${lengthY * -3}px 3px rgba(255, 0, 0, 0.8),
        ${lengthX * -2}px ${lengthY * -2}px 2px rgba(0, 255, 0, 0.8),
        ${lengthX * -1}px ${lengthY * -1}px 1px rgba(0, 0, 255, 0.8)
        `
    })
</script>
