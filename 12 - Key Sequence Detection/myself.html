<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <!-- 類似 密技 上上下下左右左右... -->
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    let input = []
    let secretCode = [38, 38, 40, 40, 37, 39, 37, 39, 66 ,65]
    //keyCode = 上上下下左右左右ba (密技)
    window.addEventListener('keyup', function(e) {
        input.push(e.keyCode)

        //兩種寫法 while判斷 & splice切除陣列
        while(input.length > secretCode.length) {
            //從前面去拉掉東西， 把舊的去掉
            //如果沒有判斷，input會越來越長，就不可能符合secretCode
            input.shift()
        }
        // input = input.splice(-secretCode.length, secretCode.length)
        //從陣列後面算過來的secretCode長度, 去掉secretCode的長度
        if(input.join() === secretCode.join()) {
            cornify_add()
            // console.log('success')
        }
    })
</script>
</body>
</html>
